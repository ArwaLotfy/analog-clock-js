<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

<div class="clock">
  <div class="clock-face">
    <!-- Numbers -->
    <div class="number num1">1</div>
    <div class="number num2">2</div>
    <div class="number num3">3</div>
    <div class="number num4">4</div>
    <div class="number num5">5</div>
    <div class="number num6">6</div>
    <div class="number num7">7</div>
    <div class="number num8">8</div>
    <div class="number num9">9</div>
    <div class="number num10">10</div>
    <div class="number num11">11</div>
    <div class="number num12">12</div>

    <!-- Hands -->
    <div class="hand hour-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand second-hand"></div>
  </div>
</div>

<style>
  html {
    background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
    background-size: cover;
    font-family: 'helvetica neue';
    text-align: center;
    font-size: 10px;
  }

  body {
    margin: 0;
    font-size: 2rem;
    display: flex;
    flex: 1;
    min-height: 100vh;
    align-items: center;
  }

  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid white;
    border-radius: 50%;
    margin: 50px auto;
    position: relative;
    padding: 2rem;
    box-shadow:
      0 0 0 4px rgba(0,0,0,0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0,0,0,0.2);
  }

  .clock-face {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-3px);
  }

  .hand {
    width: 50%;
    height: 6px;
    background: black;
    position: absolute;
    top: 50%;
    transform-origin: 100%;
    transform: rotate(90deg);
    transition: all 0.05s;
    transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
  }

  /* Numbers */
  .number {
    position: absolute;
    width: 2rem;
    height: 2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: white;
  }

  .num12 { top: 0; left: 50%; transform: translateX(-50%); }
  .num1 { top: 12%; right: 23%; }
  .num2 { top: 25%; right: 10%; }
  .num3 { top: 50%; right: 0; transform: translateY(-50%); }
  .num4 { bottom: 25%; right: 10%; }
  .num5 { bottom: 12%; right: 23%; }
  .num6 { bottom: 0; left: 50%; transform: translateX(-50%); }
  .num7 { bottom: 12%; left: 23%; }
  .num8 { bottom: 25%; left: 10%; }
  .num9 { top: 50%; left: 0; transform: translateY(-50%); }
  .num10 { top: 25%; left: 10%; }
  .num11 { top: 12%; left: 23%; }

</style>

<script>
  const secondHand = document.querySelector('.second-hand');
  const minHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
    minHand.style.transform = `rotate(${minutesDegrees}deg)`;

    const hours = now.getHours();
    const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
    hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
  }

  setInterval(setDate, 1000);
  setDate();
</script>

</body>
</html>
